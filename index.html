<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Press Start 2P', cursive;
      color: #ff0000;
      text-align: center;
      background: #000;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.9);
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      padding-top: 80px;
    }

    .glitch {
      font-size: 2.5rem;
      color: #ff0000;
      text-shadow: 0 0 10px #ff0000;
      margin-bottom: 30px;
      animation: flicker 3s infinite alternate;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        text-shadow: 0 0 10px #ff0000;
      }
      20%, 22%, 24%, 55% {
        text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 15px #ff0000;
      }
    }

    .bio {
      margin: 2rem auto;
      max-width: 600px;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #ff0000;
      border-radius: 5px;
      padding: 1.5rem;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
    }

    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      border: 2px solid #ff0000;
      border-radius: 5px;
      color: #ff0000;
      text-decoration: none;
      transition: all 0.3s;
      font-size: 0.8rem;
      background: rgba(0, 0, 0, 0.5);
      box-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
    }

    .buttons a:hover {
      background: #ff0000;
      color: #000;
      box-shadow: 0 0 15px #ff0000;
      transform: translateY(-2px);
    }

    .music-button {
      margin-top: 20px;
      background: rgba(0, 0, 0, 0.5);
      color: #ff0000;
      border: 2px solid #ff0000;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.8rem;
      transition: all 0.3s;
      box-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
    }

    .music-button:hover {
      background: #ff0000;
      color: #000;
      box-shadow: 0 0 15px #ff0000;
    }

    iframe {
      display: none;
    }

    .footer {
      margin-top: 50px;
      font-size: 0.6rem;
      color: #ff0000;
      text-shadow: 0 0 5px #ff0000;
    }

    /* Static effect */
    .static {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAABnSURBVGhD7cExAQAAAMKg9U9tCF8gAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAADwNQRIAAHj1mVAAAAAAElFTkSuQmCC') repeat;
      opacity: 0.05;
      pointer-events: none;
      z-index: 3;
      animation: staticFlicker 0.2s infinite;
    }

    @keyframes staticFlicker {
      0% { opacity: 0.05; }
      50% { opacity: 0.1; }
      100% { opacity: 0.05; }
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>
  <div class="static"></div>

  <div class="overlay"></div>
  <div class="content">
    <h1 class="glitch">CRASTYVAY</h1>
    <div class="bio">
      <p>Анонимный пользователь, программист, геймер, приколист</p>
      <p>Заинтересовал? Вот мои соцсети:</p>
      <div class="buttons">
        <a href="https://t.me/+NlUMgQ71OQUzNWY0" target="_blank">ТГ Канал</a>
        <a href="https://github.com/crastyway" target="_blank">GitHub</a>
        <a href="https://discord.gg/FTSZDs3P" target="_blank">ДС Сервер</a>
        <a href="https://www.youtube.com/@CRASTYVAY" target="_blank">Канал</a>
      </div>
      <button class="music-button" onclick="playMusic()">НАЖМИ</button>
      <iframe id="ytplayer" width="0" height="0" src="" frameborder="0" allow="autoplay"></iframe>
    </div>
    <div class="footer">© 2025 crastyvay | Мы не одни</div>
  </div>

  <script>
    function playMusic() {
      const iframe = document.getElementById('ytplayer');
      iframe.src = "https://www.youtube.com/embed/dOl4NvlPCdo?autoplay=1&loop=1&playlist=dOl4NvlPCdo";
    }

    // Анимация частиц (красные точки как в FNaF камерах)
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    const particleCount = Math.floor(window.innerWidth * window.innerHeight / 1000);

    for (let i = 0; i < particleCount; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5 + 0.5,
        alpha: Math.random() * 0.5 + 0.1,
        speed: Math.random() * 0.2 + 0.1
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#ff0000";

      particles.forEach(p => {
        ctx.globalAlpha = p.alpha;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();
        
        // Движение частиц
        p.y += p.speed;
        if (p.y > canvas.height) {
          p.y = 0;
          p.x = Math.random() * canvas.width;
        }
      });

      ctx.globalAlpha = 1;
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
